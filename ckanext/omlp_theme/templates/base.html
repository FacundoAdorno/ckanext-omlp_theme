{% ckan_extends %}

{% block links %}
  <link rel="shortcut icon" href="/images/favicon.png " />
{% endblock %}

{% block styles %}
  {{ super() }}
  <link rel="stylesheet" href="/css/omlp_custom.css" />
{% endblock %}

{% block scripts %}
  {{ super() }}
  {% block googleanalytics_script %}
    <!-- Global site tag (gtag.js) - Google Analytics -->
    <script async src="https://www.googletagmanager.com/gtag/js?id={{ h.omlp_theme_googleanalytics_id() }}"></script>
    <script>
      window.dataLayer = window.dataLayer || [];
      function gtag(){dataLayer.push(arguments);}
      gtag('js', new Date());

      gtag('config', '{{ h.omlp_theme_googleanalytics_id() }}');
    </script>
  {% endblock %}
{% endblock %}
